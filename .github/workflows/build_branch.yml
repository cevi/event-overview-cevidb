name: Build branches

on:
  push:
    branches-ignore:
      - main

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build and test backend
        run: ./mvnw test
        working-directory: ./backend
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
        
      - name: Build frontend
        run: |
          npm ci
          npm run build:prod
        working-directory: ./frontend
